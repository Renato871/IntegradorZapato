<h3 class="text-2xl font-bold text-[#2B2D42] mb-6">Medios de Pago</h3>
<div class="space-y-6">
  <!-- Si no hay medios de pago guardados -->
  <div *ngIf="metodosPago.length === 0" class="bg-[#EDF2F4] p-6 rounded-lg shadow-md">
    <p class="text-[#2B2D42]">No tienes métodos de pago guardados. Puedes añadir una nueva tarjeta a continuación:</p>
    <div class="mt-4">
      <label for="numero-tarjeta" class="block text-[#2B2D42] font-semibold">Número de Tarjeta</label>
      <input type="text" id="numero-tarjeta" placeholder="0000 0000 0000 0000" class="w-full px-4 py-2 border border-[#8D99AE] rounded-md focus:outline-none focus:ring-[#EF233C] focus:border-[#EF233C]">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
        <div>
          <label for="fecha-expiracion" class="block text-[#2B2D42] font-semibold">Fecha de Expiración</label>
          <input type="text" id="fecha-expiracion" placeholder="MM/AA" class="w-full px-4 py-2 border border-[#8D99AE] rounded-md focus:outline-none focus:ring-[#EF233C] focus:border-[#EF233C]">
        </div>
        <div>
          <label for="codigo-cv" class="block text-[#2B2D42] font-semibold">Código CV</label>
          <input type="text" id="codigo-cv" placeholder="123" class="w-full px-4 py-2 border border-[#8D99AE] rounded-md focus:outline-none focus:ring-[#EF233C] focus:border-[#EF233C]">
        </div>
      </div>
      <div class="flex justify-end mt-4">
        <button class="px-6 py-3 bg-gradient-to-r from-[#EF233C] to-[#D90429] text-white text-lg font-semibold rounded-lg hover:from-[#D90429] hover:to-[#EF233C] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#D90429]">
          Añadir tarjeta
        </button>
      </div>
    </div>
  </div>

  <!-- Listado de medios de pago guardados -->
  <div *ngFor="let metodo of metodosPago" class="bg-[#EDF2F4] p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center">
      <div>
        <p class="text-[#2B2D42] font-semibold">**** **** **** {{ metodo.numeroTarjeta.slice(-4) }}</p>
        <p class="text-[#8D99AE]">Expira: {{ metodo.fechaExpiracion }}</p>
      </div>
      <div class="flex space-x-4">
        <button class="px-4 py-2 bg-[#2B2D42] text-white rounded-md hover:bg-[#8D99AE]">Modificar</button>
        <button class="px-4 py-2 bg-[#EF233C] text-white rounded-md hover:bg-[#D90429]">Eliminar</button>
      </div>
    </div>
  </div>
</div>

<!-- Botón para agregar un nuevo método de pago -->
<div class="flex justify-end mt-8">
  <button class="px-6 py-3 bg-gradient-to-r from-[#EF233C] to-[#D90429] text-white text-lg font-semibold rounded-lg hover:from-[#D90429] hover:to-[#EF233C] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#D90429]">
    Añadir nueva tarjeta
  </button>
</div>
