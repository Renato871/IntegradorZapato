<h3 class="text-2xl font-bold text-[#2B2D42] mb-6">Direcciones</h3>
<div class="space-y-6">
  <!-- Si no hay direcciones guardadas -->
  <div *ngIf="direcciones.length === 0" class="bg-[#EDF2F4] p-6 rounded-lg shadow-md">
    <p class="text-[#2B2D42]">No tienes direcciones guardadas. Puedes añadir una nueva dirección a continuación:</p>
    <div class="mt-4">
      <label for="nueva-direccion" class="block text-[#2B2D42] font-semibold">Nueva dirección</label>
      <input type="text" id="nueva-direccion" placeholder="Ingrese su dirección" class="w-full px-4 py-2 border border-[#8D99AE] rounded-md focus:outline-none focus:ring-[#EF233C] focus:border-[#EF233C]">
      <label for="nuevo-distrito" class="block text-[#2B2D42] font-semibold mt-4">Distrito</label>
      <input type="text" id="nuevo-distrito" placeholder="Ingrese su distrito" class="w-full px-4 py-2 border border-[#8D99AE] rounded-md focus:outline-none focus:ring-[#EF233C] focus:border-[#EF233C]">
      <div class="flex justify-end mt-4">
        <button class="px-6 py-3 bg-gradient-to-r from-[#EF233C] to-[#D90429] text-white text-lg font-semibold rounded-lg hover:from-[#D90429] hover:to-[#EF233C] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#D90429]">
          Añadir dirección
        </button>
      </div>
    </div>
  </div>

  <!-- Listado de direcciones guardadas -->
  <div *ngFor="let direccion of direcciones" class="bg-[#EDF2F4] p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center">
      <div>
        <p class="text-[#2B2D42] font-semibold">{{ direccion.direccion }}</p>
        <p class="text-[#8D99AE]">Distrito: {{ direccion.distrito }}</p>
      </div>
      <div class="flex space-x-4">
        <button class="px-4 py-2 bg-[#2B2D42] text-white rounded-md hover:bg-[#8D99AE]">Modificar</button>
        <button class="px-4 py-2 bg-[#EF233C] text-white rounded-md hover:bg-[#D90429]">Eliminar</button>
      </div>
    </div>
  </div>
</div>

<!-- Botón para agregar una nueva dirección,  UNA REFERENCIA PUES ES LA IDEA DE SU FUNCIONALIDAD-->
<div class="flex justify-end mt-8">
  <button class="px-6 py-3 bg-gradient-to-r from-[#EF233C] to-[#D90429] text-white text-lg font-semibold rounded-lg hover:from-[#D90429] hover:to-[#EF233C] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#D90429]">
    Añadir nueva dirección
  </button>
</div>
