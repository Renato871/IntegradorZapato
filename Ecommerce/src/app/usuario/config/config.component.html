<h3 class="text-2xl font-bold text-[#2B2D42] mb-6">Configuración de Cuenta</h3>
<div class="bg-[#EDF2F4] p-6 rounded-lg shadow-md">
  <p class="text-[#2B2D42] mb-4">Cambia tu contraseña a continuación:</p>
  <div class="space-y-4">
    <div>
      <label for="contrasena-actual" class="block text-[#2B2D42] font-semibold">Contraseña Actual</label>
      <input type="password" id="contrasena-actual" placeholder="Ingrese su contraseña actual" class="w-full px-4 py-2 border border-[#8D99AE] rounded-md focus:outline-none focus:ring-[#EF233C] focus:border-[#EF233C]">
    </div>
    <div>
      <label for="nueva-contrasena" class="block text-[#2B2D42] font-semibold">Nueva Contraseña</label>
      <input type="password" id="nueva-contrasena" placeholder="Ingrese su nueva contraseña" class="w-full px-4 py-2 border border-[#8D99AE] rounded-md focus:outline-none focus:ring-[#EF233C] focus:border-[#EF233C]">
    </div>
    <div>
      <label for="confirmar-contrasena" class="block text-[#2B2D42] font-semibold">Confirmar Nueva Contraseña</label>
      <input type="password" id="confirmar-contrasena" placeholder="Confirme su nueva contraseña" class="w-full px-4 py-2 border border-[#8D99AE] rounded-md focus:outline-none focus:ring-[#EF233C] focus:border-[#EF233C]">
    </div>
  </div>
  <div class="flex justify-end mt-6">
    <button class="px-6 py-3 bg-gradient-to-r from-[#EF233C] to-[#D90429] text-white text-lg font-semibold rounded-lg hover:from-[#D90429] hover:to-[#EF233C] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#D90429]">
      Cambiar Contraseña
    </button>
  </div>
</div>
