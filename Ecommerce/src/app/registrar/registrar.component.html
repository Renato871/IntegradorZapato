<div class="flex items-center justify-center min-h-screen bg-[#EDF2F4]">
    <div class="w-full max-w-lg p-8 space-y-8 bg-white rounded-lg shadow-lg">
      <div>
        <h2 class="text-3xl font-extrabold text-center text-[#2B2D42]">Registrarse</h2>
        <p class="text-sm text-center text-[#8D99AE]">Cree su cuenta para comenzar</p>
      </div>
      <form class="mt-8 space-y-6">
        <div class="rounded-md shadow-sm space-y-4">
          <div>
            <label for="full-name" class="block text-sm font-medium text-[#2B2D42]">Nombre Completo</label>
            <input id="full-name" name="name" type="text" required
                   class="appearance-none w-full px-3 py-2 border border-[#8D99AE] rounded-md shadow-sm placeholder-[#8D99AE] focus:outline-none focus:ring-[#EF233C] focus:border-[#EF233C]" 
                   placeholder="Ingrese su nombre completo">
          </div>
          <div>
            <label for="email-address" class="block text-sm font-medium text-[#2B2D42]">Correo Electrónico</label>
            <input id="email-address" name="email" type="email" autocomplete="email" required
                   class="appearance-none w-full px-3 py-2 border border-[#8D99AE] rounded-md shadow-sm placeholder-[#8D99AE] focus:outline-none focus:ring-[#EF233C] focus:border-[#EF233C]" 
                   placeholder="Ingrese su correo electrónico">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-[#2B2D42]">Contraseña</label>
            <input id="password" name="password" type="password" autocomplete="new-password" required
                   class="appearance-none w-full px-3 py-2 border border-[#8D99AE] rounded-md shadow-sm placeholder-[#8D99AE] focus:outline-none focus:ring-[#EF233C] focus:border-[#EF233C]"
                   placeholder="Ingrese su contraseña">
            <p class="mt-2 text-xs text-[#D90429]">La contraseña debe tener una lóngitud de mínimo 12 carácteres y símbolos especiales (* , _ , / , ...)</p>
          </div>
          <div>
            <label for="confirm-password" class="block text-sm font-medium text-[#2B2D42]">Confirmar Contraseña</label>
            <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required
                   class="appearance-none w-full px-3 py-2 border border-[#8D99AE] rounded-md shadow-sm placeholder-[#8D99AE] focus:outline-none focus:ring-[#EF233C] focus:border-[#EF233C]"
                   placeholder="Confirme su contraseña">
          </div>
        </div>
        <div>
          <button type="submit"
                  class="w-full py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-[#EF233C] to-[#D90429] hover:from-[#D90429] hover:to-[#EF233C] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#D90429]">
            Registrarse
          </button>
        </div>
        <div class="text-center">
          <p class="text-sm text-[#8D99AE]">¿Ya tiene una cuenta? <a href="#" class="font-medium text-[#EF233C] hover:text-[#D90429]">Inicie Sesión</a></p>
        </div>
        <div class="text-center">
            <p class="text-sm text-[#8D99AE]">Términos y condiciones <a href="#" class="font-medium text-[#EF233C] hover:text-[#D90429]">aquí.</a></p>
          </div>
      </form>
    </div>
  </div>
