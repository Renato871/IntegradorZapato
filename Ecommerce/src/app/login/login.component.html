<div class="flex items-center justify-center min-h-screen bg-[#EDF2F4]">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-lg">
      <div>
        <h2 class="text-3xl font-extrabold text-center text-[#2B2D42]">Iniciar Sesión</h2>
        <p class="text-sm text-center text-[#8D99AE]">Ingrese a su cuenta para continuar</p>
      </div>
      <form class="mt-8 space-y-6">
        <div class="rounded-md shadow-sm space-y-4">
          <div>
            <label for="email-address" class="block text-sm font-medium text-[#2B2D42]">Correo Electrónico</label>
            <input id="email-address" name="email" type="email" autocomplete="email" required
                   class="appearance-none w-full px-3 py-2 border border-[#8D99AE] rounded-md shadow-sm placeholder-[#8D99AE] focus:outline-none focus:ring-[#EF233C] focus:border-[#EF233C]" 
                   placeholder="Ingrese su correo electrónico">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-[#2B2D42]">Contraseña</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required
                   class="appearance-none w-full px-3 py-2 border border-[#8D99AE] rounded-md shadow-sm placeholder-[#8D99AE] focus:outline-none focus:ring-[#EF233C] focus:border-[#EF233C]"
                   placeholder="Ingrese su contraseña">
          </div>
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox"
                   class="h-4 w-4 text-[#EF233C] focus:ring-[#D90429] border-[#8D99AE] rounded">
            <label for="remember-me" class="ml-2 block text-sm text-[#2B2D42]">Recordarme</label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-[#EF233C] hover:text-[#D90429]">Olvidó su contraseña?</a>
          </div>
        </div>
        <div>
          <button type="submit"
                  class="w-full py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-[#EF233C] to-[#D90429] hover:from-[#D90429] hover:to-[#EF233C] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#D90429]">
            Iniciar Sesión
          </button>
        </div>
        <div class="text-center">
          <p class="text-sm text-[#8D99AE]">¿No tiene una cuenta? <a href="#" class="font-medium text-[#EF233C] hover:text-[#D90429]">Regístrese</a></p>
        </div>
      </form>
    </div>
  </div>
